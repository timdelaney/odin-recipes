<body>
    <h1>Smores</h1>
    <img src="https://bakeitwithlove.com/wp-content/uploads/2021/06/Campfire-Smores-sq.jpg"/>
    <h3>Description</h3>
    <p>A classic campfire treat!</p>
    <h4>Ingredients</h4>
    <ul>
        <li>Marshmallow</li>
        <li>Chocolate</li>
        <li>Graham Crackers</li>
    </ul>
    <h4>Steps</h4>
    <ol>
        <li>Toast Marshmallow</li>
        <li>Add chocolate on top of 1 graham cracker</li>
        <li>Add toasted marshmallow</li>
        <li>Top with another graham cracker</li>
    </ol>
</body>
